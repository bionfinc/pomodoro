{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>

        <div class="col-12 col-md-8 mt-4 d-flex justify-content-center">
            <div class="card p-3">

                <h1>Update Password</h1>

                <form method="post">
                    <!-- Token for rotection against cross site request forgeries -->
                    {% csrf_token %}

                    {% bootstrap_form form %} <br>

                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn-submit btn">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-2">

        </div>
    </div>
</div>



{% endblock %}
