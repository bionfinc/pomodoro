{% extends 'usersessions/table_page.html' %}
{% block search %}
    <input class="form-control" aria-label="Search" type="search" name="search" placeholder="Search Categories...">
    <button class="mx-2 btn btn-search" type="submit">Search</button>
{% endblock %}

{% block table %}
    <thead>
    <tr>
        <th scope="col">Category Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for session in page_content %}
        <tr>
            <td>{{ session.task_category_name }}</td>
            <!-- <td>{{ session.session_time_start|date:"n-j-y" }}, {{ session.session_time_start|time:"g:i A" }}</td>
              <td>
                  {% if session.session_time_end %}
                      {{ session.session_time_end|date:"n-j-y" }}, {{ session.session_time_end|time:"g:i A" }}
                  {% else %}
                      -
                  {% endif %}
              </td>
              <td>{{ session.task__count }}</td> -->
            <td>
                <div class="container">
                    <div class="row">
                        <div class="col button-form">
                            <form action="." method="POST"> {% csrf_token %}
                                <button class="btn btn-block btn-outline-secondary btn-sm" name="delete"
                                        value={{ session.pk }}>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    {% endfor %}
    <tr>
        <td>
            <div class="container">
                <div class="row">
                    <div class="col button-form">
                        <form action="{% url 'createCategory' %}" method="POST"> {% csrf_token %}
                            <label for="new_category">New Category Name:</label><input type="text" id="new_category"
                                                                                       name="newCategory"
                                                                                       maxlength="100">
                            <button type="submit" class="btn-submit btn">Add New Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
{% endblock %}
