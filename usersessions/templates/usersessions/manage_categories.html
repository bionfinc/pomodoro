{% extends 'usersessions/table_page.html' %}
{% block search %}
<input class="form-control" type="text" aria-label="Search" type="search" name="search" placeholder="Search Categories..."> 
<button class="mx-2 btn btn-search" type="submit">Search</button>
{% endblock %}

{% block table %}
<thead>
    <tr>
      <th scope="col">Category Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      {% for session in page_content %}
          <tr>
              <td>{{ session.task_category_name }}</td>
              <td>
                  <div class="container">
                      <div class="row">
                          <div class="col button-form">
                              <form action="." method="POST"> {% csrf_token %}
                                  <button class="btn btn-block btn-outline-secondary btn-sm" name="delete" value={{ session.pk }}>Delete</button>
                              </form>  
                          </div>
                      </div>
                  </div>
              </td>
          </tr>
      {% endfor %}
      <tr>
            <div class="container">
                <div class="row">
                    <div class="col button-form">
                        <form action="{% url 'createCategory' %}" method="POST"> {% csrf_token %}
                            <td>
                                New Category Name: 
                                <input type="text" id="new_category" name="newCategory" maxlength="100">
                            </td>
                            <td>
                                <button type="submit" class="btn-submit btn" >Add New Category</button>
                            </td>
                        </form>  
                    </div>
                </div>
            </div>
      </tr>
  </tbody>
{% endblock %}
