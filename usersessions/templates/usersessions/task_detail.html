{% extends 'base.html' %}

{% block body %}

<div class="container">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-12 col-md-10">
                
            <div class="d-flex justify-content-center mt-4">
                <div class="card p-2">
                    <div>
                        <h2>{{ task.task_name }}</h1>
                        Start Time: {{ task.time_start }} <br>
                        End Time: {{ task.time_end }} <br>
                        Task Time: {{ task.task_time }} min <br>
                        Category: {{ task.category }} <br>
                        <a href="/tasks" class="btn btn-search" role="button">Back to Tasks</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-1"></div>
    </div>
    
</div>

{% endblock %}
